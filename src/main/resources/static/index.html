<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        /* Light Theme */
        :root {
            --background: rgba(255, 255, 255, 0.6);
            --box-shadow: rgba(0, 0, 0, 0.2);
            --text-color: #333;
            --input-bg: rgba(255, 255, 255, 0.8);
            --button-bg: #6c5ce7;
            --button-hover: #5a49d4;
            --streak-color: #ff9f43;
        }

        /* Dark Theme */
        .dark-mode {
            --background: rgba(30, 30, 47, 0.8);
            --box-shadow: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.2);
            --button-bg: #a29bfe;
            --button-hover: #8e86ee;
            --streak-color: #feca57;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #b3a1f7, #e6e6fa);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--background);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 10px 30px var(--box-shadow);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: var(--input-bg);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px var(--box-shadow);
        }

        button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        input {
            padding: 10px;
            width: calc(100% - 110px);
            border: none;
            border-radius: 5px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        #addButton { 
            background: #6c5ce7;
            margin-left: 10px;
            padding: 10px 20px;
        }

        #addButton:hover {
            background: #5a49d4;
        }

        .streak {
            font-size: 0.9em;
            color: var(--streak-color);
            margin-left: 10px;
        }

        .complete-btn {
            background: #3498db;
            margin-left: 5px;
        }

        .complete-btn:hover {
            background: #2980b9;
        }

        /* Toggle Dark Mode Button */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #444;
            color: white;
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            input {
                width: calc(100% - 90px);
            }
            #addButton {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">üåô Dark Mode</button>
    <div class="container">
        <h1>Habit Tracker</h1>
        <ul id="habitList"></ul>
        <div style="display: flex; align-items: center;">
            <input type="text" id="habitInput" placeholder="Enter new habit">
            <button id="addButton">+ Habit</button>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8080/habit";

        async function fetchHabits() {
            const response = await fetch(API_URL);
            const habits = await response.json();
            displayHabits(habits);
        }

        function displayHabits(habits) {
            const list = document.getElementById("habitList");
            list.innerHTML = "";
            habits.forEach(habit => {
                const li = document.createElement("li");
                
                // Habit name
                const habitText = document.createElement("span");
                habitText.textContent = habit.name;

                // Streak counter
                const streakText = document.createElement("span");
                streakText.textContent = `üî• Streak: ${habit.streak || 0}`;
                streakText.classList.add("streak");

                // Complete button
                const completeButton = document.createElement("button");
                completeButton.textContent = "Complete";
                completeButton.classList.add("complete-btn");
                completeButton.onclick = async () => {
                    await markCompleted(habit.id);
                };

                // Delete button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "‚ùå Delete";
                deleteButton.onclick = async () => {
                    await deleteHabit(habit.id);
                };

                // Append elements
                li.appendChild(habitText);
                li.appendChild(streakText);
                li.appendChild(completeButton);
                li.appendChild(deleteButton);
                list.appendChild(li);
            });
        }

        async function addHabit() {
            const habitName = document.getElementById("habitInput").value.trim();
            if (!habitName) return alert("Please enter a habit name");

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: habitName })
            });

            document.getElementById("habitInput").value = "";
            fetchHabits(); 
        }

        async function deleteHabit(id) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            fetchHabits();
        }

        async function markCompleted(id) {
            await fetch(`${API_URL}/${id}/complete`, { method: "POST" });
            fetchHabits(); // Refresh UI after updating streak
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const button = document.querySelector(".toggle-btn");
            if (document.body.classList.contains("dark-mode")) {
                button.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                button.textContent = "üåô Dark Mode";
            }
        }

        document.getElementById("addButton").addEventListener("click", addHabit);
        fetchHabits();
    </script>
</body>
</html>
